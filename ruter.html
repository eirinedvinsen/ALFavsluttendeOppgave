<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="ruter.css">
  <script type="module" src="ruter.js" defer></script>
  <script type="module" src="script.js" defer></script>
  <script type="module" src="logout.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header>
    <img class="headerImg" src="mountains.png" alt="fjell">
    <div class="navThemeToggle">
      <nav>
        <button><a href="index.html">Hjem</a></button>
        <button id="logoutBtn">Logg ut</button>
      </nav>
      <button id="themeToggle" aria-label="change Theme"><img id="themeIcon" src="crescent-moon-png-21.png" alt="lightmode-darkmode toggle"></button>
    </div>
  </header>
  <main>
    <section id="searchWindow" class="searchWindow">

      <div class="searchWindowInner">
        <div class="searchWindowRow searchWindowRowTop">
          <div class="searchWindowSearch">
            <input type="text" id="search" placeholder="Søk etter rute">
          </div>
        </div>
      </div>
      
      <div class="searchWindowRow">
        <div class="gradeFilters">
          <span>Grad:</span>
          <label><input type="checkbox" class="gradeCheckbox" value="3"> 3</label>
          <label><input type="checkbox" class="gradeCheckbox" value="4"> 4</label>
          <label><input type="checkbox" class="gradeCheckbox" value="5"> 5</label>
          <label><input type="checkbox" class="gradeCheckbox" value="6"> 6</label>
          <label><input type="checkbox" class="gradeCheckbox" value="7"> 7</label>
          <label><input type="checkbox" class="gradeCheckbox" value="8"> 8</label>
        </div>
      </div>

      <div class="searchWindowRow searchWindowRanges">
        <div class="rangeGroup">
          <span class="searchWindowLabel">Høyde (m)</span>
          <label>Min
            <input type="number" id="minHeight" min="0">
          </label>
          <label>
            <input type="number" id="maxHeight" min="0">
          </label>
        </div>
      </div>

      <div class="rangeGroup">
        <span class="searchWindowLabel">QuickDraws</span>
        <label>
          Min
          <input type="number" id="minQD" min="0">
        </label>
        <label>
          <input type="number" id="maxQD" min="0">
        </label>
      </div>
    </section>

    <section id="listView" class="listView">
      <h2>Ruteoversikt</h2>
      <p id="progressText">Ingen ruter logget</p>
      <div id="climbingRoutes"></div>
    </section>
    
    <section id="detailView" class="detailView routeCard">
      <div class="routeCardTop">
        <button id="backBtn" class="routeCardBackBtn">Tilbake</button>

        <label class="tickToggle">
          <input type="checkbox" id="detailClimbedToggle">
          <span class="tickTogglePill">Logget rute</span>
        </label>
      </div>

      <div class="routeCardHeader">
        <h2 id="routeName"></h2>
        <p id="routeGrade" class="routeCardGrade"></p>
      </div>

      <div class="routeCardBody">
        <div class="routeCardImageWrapper">
          <img src="" alt="">
        </div>
        <div class="routeCardInfo">
          <p id="routeInfo"></p>
        </div>
      </div>

      <div class="routeCardRating">
        <span>Rating:</span>
        <div id="ratingStars" class="ratingStars">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span> 
        </div>
      </div>

      <div class="routeCardComments">
        <label>
          Kommentar: <br>
          <textarea class="comments" id="comments" name="comments" rows="5" cols="30" readonly></textarea>
        </label>
        <button id="saveCommentsBtn" class="routeCardSaveBtn">Lagre kommentar</button>

        <div id="previousComments" class="routeCardPreviousComments">

        </div>
      </div>
      
    </section><!-- Tanken er at denne siden er en fullstendig database over klatrefelt, mulig at checklisten blir lagret her og hentet som en iframe til fremsiden, evnt nyttig informasjon? -->
    <!-- div med tabell display none-->
    <!-- div med detaljside med hidden -->
  </main>
  <footer></footer>
</body>
</html>
